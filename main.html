<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="container">

        <!-- Player Input Screen -->
        <div class="input-screen" id="input-screen">
            <h1>Enter Player Names</h1>

            <input type="text" id="player-1" placeholder="Player 1 name">
            <input type="text" id="player-2" placeholder="Player 2 name">

            <button id="submit">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div class="game-screen hidden" id="game-screen">
            <h1>Tic Tac Toe</h1>

            <div class="message" id="message"></div>

            <div class="board" id="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
